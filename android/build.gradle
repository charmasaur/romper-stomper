buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.3'
  }
}

subprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

apply plugin: 'com.android.application'

ext.rootAppId = "com.github.charmasaur.romperstomper"

android {
  compileSdkVersion 25
  buildToolsVersion "27.0.2"
  lintOptions {
    abortOnError true
  }
  defaultConfig {
    applicationId "${rootAppId}"
    minSdkVersion 15
    targetSdkVersion 23
    versionCode 13
    versionName "1.3"
    resValue "string", "google_maps_key", (project.findProperty("GOOGLE_MAPS_API_KEY") ?: "")
    resValue "string", "mapbox_key", (project.findProperty("MAPBOX_API_KEY") ?: "")
  }
  buildTypes {
    debug {
      def final suffix = ".debug"
      resValue "string", "app_name", "Romper Debug"

      applicationIdSuffix "${suffix}"
      versionNameSuffix "${suffix}"
    }
    release {
      def final suffix = ""
      resValue "string", "app_name", "Romper"

      applicationIdSuffix "${suffix}"
      versionNameSuffix "${suffix}"
    }
  }
}

repositories {
  mavenCentral()
  jcenter()
  maven {
    url "https://maven.google.com"
  }
}

dependencies {
  compile 'com.mapbox.mapboxsdk:mapbox-android-plugin-locationlayer:0.5.0'
  compile 'com.mapbox.mapboxsdk:mapbox-android-sdk:6.0.1'
  compile 'com.android.support:appcompat-v7:25.4.0'
  compile 'com.android.support:support-v4:25.4.0'
  compile 'com.google.android.gms:play-services-base:9.4.0'
  compile 'com.google.android.gms:play-services-location:9.4.0'
  compile 'com.google.android.gms:play-services-maps:9.4.0'
  compile 'com.google.code.gson:gson:2.6.2'
  compile 'com.android.volley:volley:1.0.0'
  compile 'com.google.guava:guava:25.0-android'
}
