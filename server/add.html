<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <style>
    html, body, #map {
      width: 100%;
      height: 100%;
    }
    </style>
  </head>
  </head>
  <body>
    <form action="/add_internal" method="get">
      <div>Name: <input type="text" name="name"></div>
      <div>Latitude: <input type="number" name="lat" step="any"></div>
      <div>Longitude: <input type="number" name="lng" step="any"></div>
      <div><input type="submit" class="btn btn-large btn-primary" value="Add"></div>
    </form>
    <div id='map'></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 44.540, lng: -78.546},
            zoom: 8
        });
      }
    </script>
    {{ API_KEY }}
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ API_KEY }}&callback=initMap"
  type="text/javascript"></script>
  </body>
</html>
{% endautoescape %}
